<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FCC Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Fanwood+Text|Quattrocento" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  
  <div class="container-fluid">
 
    <div class="row">
      
      <div class="image"></div>

      <div class="data col-lg-12">
        
        <p class="intro">Currently it is:</p>
          <p class="summary">Getting weather report...</p>
          <p class="temp"></p>
     <!-- <p class="icon"></p> -->
        <button type="button" id="convert">Convert to &deg;C</button>
        
        <p id="dark-sky">Powered by <a href="https://darksky.net/poweredby/" target="_blank">Dark Sky</ a></p>
        
      </div> <!-- end col -->
    </div> <!-- end row -->
  </div> <!-- end container -->
  
  
  <!--- Add “Powered by Dark Sky” (linking to https://darksky.net/poweredby/) -->
  

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="js/script.js" type="text/javascript"></script>
